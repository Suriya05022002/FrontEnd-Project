
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" id="city-input"
                placeholder="Search for a city..." />
        </header>
        <div class="center-btn">
            <button class="search-btn" onclick="searchCity()">search</button>
        </div>
        <main>
            <section class="location">
                <div id="city">Taramani,Chennai </div>
                <!-- <div class="date">Friday 28 July 2023</div> -->
            </section>
            <div class="current">
                <div> <span id="temp">32</span> <span id="degree">°c</span>
                </div>

                <div id="weather">Partly Cloudy</div>
                <div id="hum-div">
                    <span id="humidity">80</span> <span id="percentage">% Humidity</span>
                </div>
                <div id="max-div">
                    <span id="max-temp">37</span> <span id="degree-maxtemp">°c Maximum-Temperature</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
